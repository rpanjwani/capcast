  <!doctype html>
  <html class="no-js">
    <head>
      <meta charset="utf-8">
      <title>capcast</title>
      <meta name="description">
      <meta name="viewport" content="width=device-width">
      <link rel="shortcut icon" href="/favicon.ico">

    <body>
      <div class ="row">
        <div class = "dummy col-sm-2"></div>
        <div class = "container col-sm-8">
          <div class = "header">
               <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="col-sm-2">
                        <h3 class="text-muted">capCast</h3>
                    </div>
                    <div class="col-sm-10 col-md-10 col-lg-10">
                        <ul class="nav nav-pills pull-right">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    </div>
                    </div>
                </div>  

            <div class="row marketing">
              <form class="form-horizontal" role="form">
               <div class="form-group form-group-lg">
                  <label class="sr-only" for="meeting-name">Meeting Room</label>
                 <!--  <div class="col-sm-8 col-md-8 col-lg-8 ">
                    <input type="text" class="form-control" id="meeting-name" placeholder="Meeting Room">
                  </div>
                  <div class="col-sm-4 col-lg-4 col-md-4">
                    <button id="setup-meeting" class="btn btn-primary btn-lg col-sm-12 col-lg-12 col-md-12">Join</button>
                  </div> -->
                  <div class="col-md-12" id="room-div" style="visibility:hidden;">
                    <h4>Share the link below with participants:</h4>
                    <div class="col-md-12">
                      <h5 id="room-link"></h5>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
                <div id="meetings-list" class="col-lg-12">
                  
                </div>
            </div>
            <div id="videos" style="visibility:hidden;" class="row">
              <div class="col-sm-12 col-lg-12 col-md-12">
                <div class="col-lg-4" id="local-streams-container"></div>
                <div class="col-lg-4"id="remote-streams-container"></div>
                <div class = "col-lg-4">
                  <p class="captions-heading">Speech to text captions received from peers:</p>
                  <div id="captions" class="form-control captions" for="meeting-name" rows="3"></div>
                </div> 
              </div>
            </div>
        </div>
      </div>  
      <div>
       <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
       <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> capCast</p>
</div>
      </div>
</div>
